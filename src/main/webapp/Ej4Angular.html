<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="jugador=[
{nombre:'Kevin', fechaNacimiento:'11/12/1994', asistenciasTotales: '20', rebotesTotales: '10', canastasTotales: '1231231', faltasTotales: '5', posicion: 'Base'},

{nombre:'Otro', fechaNacimiento:'15/10/1984', asistenciasTotales: '12', rebotesTotales: '34', canastasTotales: '56', faltasTotales: '300', posicion: 'Alero'},

{nombre:'OtroMas', fechaNacimiento:'20/05/1973', asistenciasTotales: '2', rebotesTotales: '3', canastasTotales: '9', faltasTotales: '300', posicion: 'Pivot'}]">
    <p>Jugadores:</p>
    <ul>
        <li ng-repeat="x in jugador">
            {{ x.nombre + ', ' + x.fechaNacimiento + ', ' + x.asistenciasTotales + ', ' + x.rebotesTotales + ', ' + x.canastasTotales + ', ' + x.faltasTotales + ', ' + x.posicion }}</li>
    </ul>

</div>

</body>
</html>
